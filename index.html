<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>精英吧网站展示</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!--第一页-->
				<section>
					<h2 style="color: #009900;text-shadow:5px 5px 10px #FFFFFF;font-weight: 700;">精英吧网站展示</h2>
						<img class="fragment" src="img/log.png" alt="" style="border: 0;width: 50%;"/>
					<p class="fragment">是由北京才信教育科技有限公司创建并运营的在线教育平台</p>
					<div>
						<div >
							<span class="fragment" style="color: #00ff66;">理论学习&在线评估，</span>
							<span class="fragment" style="color: #00cc33;">在线课程&专家答疑，</span>
						</div>
						<div>
							<span class="fragment" style="color: #009933;">线下实训&奖学制度，</span>
							<span class="fragment" style="color: #006633;">　　就业&圈子　　　</span>
						</div>
					</div>
				</section>
				<!--首页-->
				<section>
					<section>
						<img src="img/main.png" alt="" style="border: 0;"/>
						<p class="fragment">最小宽度为1250px</p>
						<p class="fragment" style="background-color: #f5f5f5;"><br />底色为#f5f5f5的白色<br /></p>
						<p class="fragment" style="color: #008000;">效果色为#009000的绿色</p>
					</section>
					<section>
						<p>头部</p>
						<img src="img/head.png"  style="border: 0;"/>
						<div class="fragment">
							<img src="img/city.png"style="border: 0;"/>
							<p>城市选项</p>
						</div>
					</section>
					<!--banner-->
					<section>
						<p>轮播图以及了解精英吧的新手入门</p>
						<img src="img/banner.png" style="border: 0;"/>
					</section>
					<section>
						<p>主要内容的展区以及在线课程的入口</p>
						<img src="img/cont.png" alt="" style="border: 0;"/>
						
					</section>
					<section>
						<p>学生奖学金的光荣榜以及合作机构的链接</p>
						<img src="img/footer.png" alt="" style="border: 0;"/>
						
					</section>
				</section>
				<!--登录页-->
				<section>
					<img src="img/login.png" alt="" style="border: 0;"/>
				</section>
				
				<!--个人中心-->
				<section>
					<p>个人中心</p>
					<img src="img/person.png" alt="" style="border: 0;"/>
					
				</section>
					
				<!--在线课程-->
				<section>
					<img src="img/subject.png" alt="" style="border: 0;"/>
					<p></p>
				</section>
				
				<!--特此鸣谢-->
				<section>
					<section>
						<h2>项目成员</h2>
						<img src="img/chengyuan.jpg" alt="" style="border: 0;"/>
					</section>
					<section>
						<h2>技术支持</h2>
						<div class="fragment">
							<img src="img/fei.JPG" alt=""  style="border: 0;width: 50%;"/>
							<p>帅飞</p>
						
						</div>
						
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script type="text/javascript" src="plugin/zoom-js/zoom.js">
		</script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
